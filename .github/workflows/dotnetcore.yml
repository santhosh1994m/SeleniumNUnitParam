name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Restore with dotnet
      run: dotnet restore --configurations Release
    - name: test with dotnet
      run: dotnet test --configurations Release  
    - name: build with dotnet
      run: dotnet build --configurations Release 
