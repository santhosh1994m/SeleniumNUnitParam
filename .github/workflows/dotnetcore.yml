name: .NetFramework.CI
on:
  push:
    branches:    
      - master        
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: checkout the source code
    - uses: actions/checkout@v1
    - name: list out the files  
      run : ls
    - name: Azure Login
    - uses: Azure/login@v1
      with: 
       creds: ${{ secrets.AZURE_CREDENTIALS }}
