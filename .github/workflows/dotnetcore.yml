name: APPSERVERDEPLOYMENT
on: [push]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}    
    - run: |
        az webapp list --query "[?state=='Running']"
    - name: checkout the source code
    - uses: actions/checkout@v1
    
