name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Framework
      uses: actions/setup-dotnetframework@v1
      with:
        dotnet-version: 3.0.100
    - name: Restore with dotnet
      run: restore SeleniumNUnitParam.sln
    
